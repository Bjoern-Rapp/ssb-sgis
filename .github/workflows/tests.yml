name: Tests

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  platforms:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

  ci-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
          lfs: true

      - name: Upgrade pip
        run: |
          pip install --constraint=.github/workflows/constraints.txt pip
          pip --version

      - name: Install Poetry
        run: |
          pipx install --pip-args=--constraint=.github/workflows/constraints.txt poetry
          poetry --version

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "poetry"

      - name: Install dependencies
        run: |
          poetry env use "3.10"     # Needed to cache dependencies
          poetry install --no-root

      - name: Run pytest with coverage
        run: |
          poetry run pytest --verbose --durations=5 \
            --cov --cov-report=term --cov-report=xml --junitxml=pytest-report.xml

      - name: SonarCloud Scan
        # No need to run SonarCloud analysis if dependabot update
        if: ${{ github.actor != 'dependabot[bot]' }} && (matrix.os == 'ubuntu-latest') && (matrix.python-version = "3.11")
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Build api-documentation
        if: (matrix.os == 'ubuntu-latest') && (matrix.python-version = "3.11")
        run: |
          poetry run sphinx-build -W docs docs/_build
